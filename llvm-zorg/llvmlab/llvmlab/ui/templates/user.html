{% extends "layout.html" %}
{% block title %}users{% endblock %}
{% block body %}

{% if not session.logged_in %}

You must <a href="{{ url_for('login') }}">login</a>.

{% else %}

<table>
<tr><th>ID</th><td>{{ user.id }}</td></tr>
<tr><th>Name</th><td>{{ user.name }}</td></tr>
<tr><th>Email</th><td>{{ user.email }}</td></tr>
</table>

{% endif %}

{% endblock %}
